{% extends "encabezado.html" %}
{% block contenido %}
<div class='contentabla'>
    <table>
        <tr>
            <th>Nro</th>
            <th>BANCO</th>
            <th>CAPITAL INICIAL</th>
            <th>TIPO</th>
            <th>INTERES</th>
            <th>SALDO ACTUAL</th>
            <th>MONTO A OPERAR</th>
            <th>ACCIONES</th>
        </tr>
            {% for cta in cuentas %}
            <tr>
            <td>{{forloop.counter}}</td>
            <td>{{cta.banco}}</td>
            <td>{{cta.capital}}</td>
            <td>{{cta.tipo}}</td>
            <td>{{cta.interes}}</td>
            <td></td>
            <form action="/retiro/{{cta.id_c}}" method="post"> {% csrf_token %}
            <td><input type="number" name="num"></td>
            <td>
                <input type="submit" class='btntabla' value="MODIFICAR">
                <input type="submit" class='btntabla' value="BORRAR">
                <input type="submit" class='btntabla' value="ABONAR">
                <input type="submit" class='btntabla' value="RETIRAR">
            </form>
            </td>
            </tr>
            {% endfor %}
    </table>
</div>

{% endblock  %}
