{% extends "encabezado.html" %}
{% load static %}
{% block contenido %}
                           

<div class="contentabla">
    <button onclick="addfila()">+ add fila</button>
    <button onclick="deletfila()">- delete fila</button><br>     
    <form action="/regispago" method="post">{% csrf_token %}
    <table id="tablaCotizacion">
        <thead>
        <tr>
            <th>DESCRIPCION</th>
            <th>CANTIDAD</th>
            <th>COSTO UNIT</th>
            <th>TIPO</th>

                <td data-label="DESCRIPCION"><input name="descrip1" type="text"></td>

                    </select>
                </TD>
                <td data-label="SUBTOTAL"><input class="subtotal" step="0.001" type="number" onchange="calcularcostounit()" > </td>
        </tr>          
    </tbody>
    </table>

    <span class="total">0</span><span>Bs.</span>          
</div>
